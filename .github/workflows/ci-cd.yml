name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Если ты используешь другую ветку, например, `master`, укажи её здесь.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -t portfolio-frontend .

    - name: Run Docker container locally (optional, для тестирования на GitHub Actions)
      run: |
        docker run -d -p 5173:5173 portfolio-frontend

    - name: Push Docker image to Docker Hub
      if: github.ref == 'refs/heads/master'
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker tag portfolio-frontend ${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:latest

    - name: Deploy to server (SSH)
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /path/to/your/project && git pull origin main && docker-compose down && docker-compose up --build -d
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
